<!DOCTYPE html>
<html>
    <head>
        <title>iOS and Js</title>
        <meta charset="utf-8">
        <style type="text/css">
            * {
                font-size: 40px;
            }
        </style>
    </head>
    
    <body>
        
        <div style="margin-top: 100px">
            <h1>Test how to use objective-c call js</h1><br/>
            <div><input type="button" value="我要打印一段字符串" onclick="JsToiOS1()"></div>
            <br/>
            <div><input type="button" value="我要返回上一个页面" onclick="JsToiOS2()"></div>
            <br/>
        </div>
        <br/>
        <div>
            <div>Click me here: <a href="http://www.baidu.com">Jump to Baidu</a></div>
        </div>
        
        <br/>
        <div id="SwiftDiv">
            <span id="jsParamFuncSpan" style="color: red; font-size: 50px;"></span>
        </div>
        
        <script type="text/javascript">
            function JsToiOS1() {
                //通过点击H5上的按钮去让iOS原生做相应的操作
                window.webkit.messageHandlers.AppModel.postMessage({body: 'call js alert in js',type:'1'});
            }
            function JsToiOS2() {
                //通过点击H5上的按钮去让iOS原生做相应的操作
                window.webkit.messageHandlers.AppModel.postMessage({body: 'call js alert in js',type:'2'});
            }
            function iOSToJs(){
                //这个是iOS想让JS做一些事情的方法
                //这里只是简单的弹了一个alert
                window.alert("欢迎！请按“确定”继续。");
                return true;
            }
        </script>
    </body>
</html>
